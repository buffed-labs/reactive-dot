name: Verification
permissions:
  contents: read

on: [workflow_call]

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup
      - run: yarn prettier --check .
      - run: yarn lint
      - run: yarn build

      - run: yarn test run --coverage
      - if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
