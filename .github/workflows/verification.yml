name: Verification

on: [workflow_call]

permissions:
  contents: read
  actions: read
  id-token: write

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: yarn prettier --check .
      - run: yarn lint
      - run: yarn build

      - run: yarn test run --coverage
      - if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
